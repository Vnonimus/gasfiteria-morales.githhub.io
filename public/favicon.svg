<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title desc" role="img">
  <title>Gasfiter√≠a Morales SEC</title>
  <desc>Logotipo estilizado azul/celeste en forma de rombo con barras internas.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7dd3fc"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Rombo principal -->
  <g transform="rotate(45 32 32)">
    <rect x="10" y="10" width="44" height="44" rx="12" fill="url(#grad)"/>
    <rect x="10" y="10" width="44" height="44" rx="12" fill="none" stroke="#1f41b0" stroke-opacity="0.35" stroke-width="1.5"/>
    <!-- Barras internas inspiradas en el logo proporcionado -->
    <rect x="22" y="20" width="18" height="6" rx="3" fill="url(#bar1)"/>
    <rect x="34" y="28" width="6" height="14" rx="3" fill="url(#bar2)"/>
    <rect x="22" y="36" width="12" height="6" rx="3" fill="url(#bar2)"/>
  </g>
</svg>